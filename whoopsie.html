<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Not Found - BFDI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="whoopsie.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whoopsie-container">
        <div class="whoopsie-box">
            <h1>Whoopsie!</h1>
            <center><img src="imgs/woody.png" class="sad-face" width="70px" height="90px" alt="Sad woody"></center>
            <p><span style="font-weight: 100;letter-spacing: 0.1rem;"class="char-name" id="charName">This character</span> is not in our <a href="./api.html">BFDI data</a> yet!</p>
            <p>But don't worry, you can still learn about them on the BFDI Wiki!</p>
            
            <div class="whoopsie-actions">
                <button onclick="go2Wiki()" class="wiki-btn">Visit Fandom Wiki</button>
                <a href="index.html">Go Back Home</a>
            </div>
        </div>
    </div>

    <script>
        // Get character name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const charName = urlParams.get('char') || 'unknown';
        
        // Display the character name
        document.getElementById('charName').textContent = charName.toUpperCase();
        
        // Function to go to wiki
        function go2Wiki() {
            window.open("https://battlefordreamisland.fandom.com/wiki/" + charName, '_blank');
        }
    </script>
</body>
</html>
